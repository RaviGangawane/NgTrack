<div class="container py-3">


    <p *ngIf="notes">{{notes.length}}</p>
    <ul style="overflow-y:scroll; height: 100px;">
        <li *ngFor="let note of notes">
            <label>
                {{ note.timestamp | date: 'h:mm:ss a '}}  
            </label>
            <label> 
                {{note.latitude}}  
                {{note.longitude}}
            </label>
        </li>
    </ul>


    <div id="map"></div>
</div>
